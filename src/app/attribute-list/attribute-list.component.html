<cdk-virtual-scroll-viewport itemSize="5" class="example-viewport">
<form [formGroup]="form">
  <label formArrayName="set" *cdkVirtualFor="let name of form.controls.set.controls; let i =index" class="example-item">
    <input type = "checkbox" [formControlName]="i" (change)="onCheckboxChange($event, i)"> 
    {{set[i].name}}<br>
  </label>
  
</form>
